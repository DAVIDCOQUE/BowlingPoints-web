<div class="container-fluid p-0 m-0">
  <div class="row g-0" style="height: 100vh">
    <!-- Lado Izquierdo: Login centrado -->
    <div class="col-md-6 d-flex justify-content-center align-items-center bg-white p-0">
      <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 400px">
        <div class="text-center mb-3">
          <img src="assets/img/logoJDS.jpeg" alt="logo" class="img-fluid" style="height: 56px" />
        </div>

        <h4 class="text-center mb-4 text-dark fw-semibold">Bowling Points</h4>

        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="mb-3">
            <label for="text" class="form-label">UserName</label>
            <input type="text" id="text" class="form-control" placeholder="ejemplo@correo.com"
              formControlName="username" />
            <div *ngIf="username?.touched && username?.invalid" class="form-text text-danger">
              Este campo es obligatorio
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="Contraseña"
              formControlName="password" />
            <div *ngIf="password?.touched && password?.invalid" class="form-text text-danger">
              Este campo es obligatorio
            </div>
          </div>

          <div class="text-end mb-3">
            <a href="#" class="text-primary text-decoration-none">Recuperar contraseña</a>
          </div>

          <button type="submit" class="btn btn btn-outline-primary w-100 ">
            Ingresar
          </button>
          <div class="text-center mb-3 mt-3">
            <a (click)="loginAsGuest()" class="text-decoration-none" style="color: black;">Ingresar como invitado</a>
          </div>

        </form>
        <div *ngIf="error" class="alert alert-danger mt-3">
          {{ error }}
        </div>
      </div>
    </div>

    <!-- Imagen derecha FULL pantalla -->
    <div class="col-md-6 d-none d-md-block">
      <div class="w-100 h-100" style="
          background: url('assets/img/bowlingcrea.png') center center / cover
            no-repeat;
        "></div>
    </div>
  </div>
</div>
