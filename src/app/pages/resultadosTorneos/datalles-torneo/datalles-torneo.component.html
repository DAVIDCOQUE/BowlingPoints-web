<div class="container-xl py-2">
  <div class="text-star">
    <button class="btn btn-outline-primary rounded-3 px-4" (click)="goBack()">
      Atras...
    </button>
  </div>

  <!-- T√≠tulo del torneo -->
  <h1 class="text-center fw-bold mb-2">üèÜ Nacional Sub-35 2018</h1>
  <h5 class="text-center text-muted mb-4">
    <strong>Organizador:</strong> Liga de Bolos del Valle
  </h5>

  <!-- Tabla de resultados -->
  <div class="card shadow-sm border-0 rounded-4">
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Club</th>
            <th *ngFor="let idx of [].constructor(maxJuegos); let i = index">
              L√≠nea {{ i + 1 }}
            </th>
            <th>Total</th>
            <th>Promedio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let jugador of players; let pos = index">
            <td>{{ pos + 1 }}</td>
            <td>{{ jugador.playerName }}</td>
            <td>{{ jugador.clubName }}</td>
            <td *ngFor="let idx of [].constructor(maxJuegos); let i = index">
              {{ jugador.scores && jugador.scores[i] !== undefined ? jugador.scores[i] : '-' }}
            </td>
            <td>{{ jugador.total }}</td>
            <td>{{ jugador.promedio }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
