<div class="container py-4">

  <!-- BotÃ³n Volver -->
  <div class="mb-4">
    <button (click)="goBack()" class="btn btn-outline-primary rounded-3 px-4">
      Atras...
    </button>
  </div>

  <div class="row g-4 mb-4">
    <!-- Resumen del Torneo -->
    <div class="col-md-6">
      <div class="card shadow-sm border-0 rounded-4 h-100">
        <div class="card-header bg-primary text-white rounded-top-4 text-center py-2">
          <h2 class="mb-0 fw-bold">Resumen del Torneo</h2>
        </div>
        <div class="card-body p-4">
          <div class="text-muted small">
            <p><b>Nombre:</b> {{ resumenTorneo?.tournamentName }}</p>
            <p><b>Organizador:</b> {{ resumenTorneo?.organizer }}</p>
            <p><b>Fecha de inicio:</b> {{ resumenTorneo?.startDate }}</p>
            <p><b>Fecha de finalizaciÃ³n:</b> {{ resumenTorneo?.endDate }}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- categorias -->
    <div class="col-md-6">
      <div class="row g-3">
        <div class="col-12" *ngFor="let categoria of resumenTorneo?.categories">
          <div class="card shadow-sm h-100 border-0 rounded-4 text-center card_h"
            [routerLink]="['/detalle-torneo', ambitId, tournamentId, 1]">
            <div class="card-body d-flex flex-column justify-content-center align-items-center p-3">
              <h4 class="fw-semibold mb-2">{{ categoria }}</h4>
              <h5 class="badge bg-success bg-opacity-10 text-success fw-semibold px-3 py-2">
                Total Jugadores: 0
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Modalidades -->
  <h3 class="text-center mb-4">ðŸŽ³ Modalidades</h3>
  <div class="row g-3">
    <div class="col-6 col-md-3" *ngFor="let modalidad of resumenTorneo?.modalities">
      <div class="card text-center shadow-sm border-0 rounded-4 bg-light card_h"
        [routerLink]="['/detalle-torneo', ambitId, tournamentId, 1]">
        <div class="card-body p-3">
          <h4 class="mb-0 fw-semibold">{{ modalidad }}</h4>
        </div>
      </div>
    </div>
  </div>

</div>
