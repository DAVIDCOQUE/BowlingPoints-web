<div class="container text-center mt-4 mb-5">

  <h1 class="text-center mb-5">Torneos Jugados</h1>

  <!-- Mostrar mensaje de carga mientras se cargan los datos -->
  <div *ngIf="isLoading">
    <p>Cargando torneos...</p>
  </div>

  <!-- Mostrar mensaje de error si hay un error -->
  <div *ngIf="hasError">
    <p>Ocurrió un error al cargar los torneos. Intente nuevamente más tarde.</p>
  </div>

  <!-- Mostrar lista de torneos si los datos están disponibles -->
  <div *ngIf="!isLoading && !hasError && listaTorneos && listaTorneos.length > 0">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-4 mb-4" *ngFor="let item of listaTorneos">
        <div class="card card_h text-center shadow-sm border-0 h-100" (click)="resumenToreno(item.id)">

          <!-- Header -->
          <div class="bg-primary text-white py-2 rounded-top d-flex justify-content-center align-items-center">
            <h4 class="badge bg-warning text-dark fw-semibold mb-0 text-center px-3 py-1">{{ item.nombre }}</h4>
          </div>

          <!-- Body -->
          <div class="card-body  d-flex flex-column justify-content-center align-items-center gap-2 py-3">
            <h4 class="fw-bold text-center mb-2">{{ item.modalidad }}</h4>
            <img src="../../../../assets/img/trofeo.png" width="70" height="70" alt="Trofeo" class="img-fluid">
            <p class="card-text text-muted small mb-0"><strong>Organizador:</strong> {{ item.lugar }}</p>
          </div>

        </div>
      </div>
    </div>
  </div>



</div>
