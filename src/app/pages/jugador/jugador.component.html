<div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <!-- Botón Atrás -->
        <div class="mb-3">
          <button class="btn btn-secondary" (click)="goBack()">
            <i class="fas fa-arrow-left"></i> Atrás
          </button>
        </div>
  
        <!-- Tarjeta del jugador -->
        <div class="card shadow-lg">
          <div class="card-body text-center">
            <!-- Foto del jugador -->
            <img
              [src]="jugador.foto"
              alt="{{ jugador.nombre }}"
              class="rounded-circle img-fluid"
              style="width: 150px; height: 150px; object-fit: cover"
            />
            <!-- Nombre del jugador -->
            <h3 class="my-3">{{ jugador.nombre }}</h3>
            <!-- Edad del jugador -->
            <p class="text-muted">Edad: {{ jugador.edad }} años</p>
            <!-- Liga del jugador -->
            <p class="text-muted">Liga: {{ jugador.liga }}</p>
          </div>
        </div>
  
        <!-- Detalles adicionales del jugador -->
        <div class="card mt-3 shadow-lg">
          <div class="card-body">
            <h5 class="card-title text-center">Detalles del Jugador</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <strong>Promedio:</strong> {{ jugador.promedio }}
              </li>
              <li class="list-group-item">
                <strong>Mejor Juego:</strong> {{ jugador.mejor_juego }}
              </li>
              <li class="list-group-item">
                <strong>Títulos Ganados:</strong> {{ jugador.titulos_ganados }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
