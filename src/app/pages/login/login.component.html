<div class="container-fluid p-0 m-0">
  <div class="row g-0" style="height: 100vh;">
    <!-- Lado Izquierdo: Login centrado -->
    <div class="col-md-6 d-flex justify-content-center align-items-center bg-white p-0">
      <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-3">
          <img src="assets/logo/bolos.ico" alt="logo" class="img-fluid" style="height: 56px;" />
        </div>

        <h4 class="text-center mb-4 text-dark fw-semibold">Bowling Points</h4>

        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electr칩nico</label>
            <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com"
              formControlName="username" />
            <div  *ngIf="username?.touched && username?.invalid" class="form-text text-danger">Este campo es obligatorio</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" id="password" class="form-control" placeholder="Contrase침a"
              formControlName="password" />
              <div  *ngIf="password?.touched && password?.invalid" class="form-text text-danger">Este campo es obligatorio</div>
          </div>

          <div class="text-end mb-3">
            <a href="#" class="text-primary text-decoration-none">Recuperar contrase침a</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 text-white fw-semibold" (click)="body()">
            Continuar
          </button>
        </form>
      </div>
    </div>

    <!-- Imagen derecha FULL pantalla -->
    <div class="col-md-6 d-none d-md-block">
      <div class="w-100 h-100" style="background: url('assets/img/bowlingcrea.png') center center / cover no-repeat;">
      </div>
    </div>
  </div>
</div>
