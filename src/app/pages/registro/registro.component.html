<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Registro</h3>
                </div>

                <div class="card-body">

                    <form [formGroup]="usuarioForm">
                        <div class="form-group">
                            <label for="fullName">Nombre:</label>
                            <input type="text" class="form-control" id="fullName" formControlName="fullName"
                                placeholder="Ingrese su Nombre ">
                        </div>
                        <div class="form-group">
                            <label for="fullName">Apellido:</label>
                            <input type="text" class="form-control" id="fullName" formControlName="fullName"
                                placeholder="Ingrese su Apellido ">
                        </div>
                        <div class="form-group">
                            <label for="email">Fecha de nacimiento:</label>
                            <input type="date" class="form-control" id="date" formControlName="date"
                                placeholder="Ingrese su fecha de nacimiento">
                        </div>
                        <div class="form-group">
                            <label for="username">Genero:</label>
                            <input type="text" class="form-control" id="username" formControlName="username"
                                placeholder="Ingrese su nombre de usuario">
                        </div>
                        <div class="form-group">
                            <label for="password">Telefono:</label>
                            <input type="number" class="form-control" id="password" formControlName="password"
                                placeholder="Ingrese su numero de telefono">
                        </div>
                    </form>
                    <form [formGroup]="usuarioForm">
                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="Ingrese su correo electrónico" />
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" formControlName="password"
                                placeholder="Ingrese su contraseña" />
                        </div>
                    </form>
                    <div class="form-group">
                        <button type="submit" class="btn-primary" (click)="submitUser()">Registrarse</button>
                    </div>
                    <hr />
                    <div class="text-center">
                        <p>
                            ¿Ya tienes una cuenta?
                            <a class="a" href="http://localhost:4200/">Inicia sesión aquí</a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
