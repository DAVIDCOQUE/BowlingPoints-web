<app-header (menuToggle)="toggleSidebar()"></app-header>

<mat-sidenav-container class="layout-container" autosize>

  <mat-sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isSidebarExpanded"
    class="sidebar bg-light border-end"
    (backdropClick)="isMobile ? toggleSidebar() : null">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
